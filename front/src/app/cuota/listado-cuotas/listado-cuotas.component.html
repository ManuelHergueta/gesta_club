<div class="row my-4 animated fadeIn fast">
  <div class="col-12">
      <div class="card rounded-lg">
          <div class="card-body">
              <h4 class="card-title"></h4>
              <h5 class="card-subtitle">Hay {{ cuotas.length }} cuotas registradas.</h5>
              <div class="table-responsive my-4">
                  <table class="table table-bordered">
                      <thead>
                          <tr>
                              <th class="text-center">#</th>
                              <th class="text-center">dni</th>
                              <th class="text-center">temporada</th>
                              <th class="text-center">mes</th>
                              <th class="text-center">importe</th>
                              <th class="text-center">estado</th>
                              <th class="text-center">fecha_pago</th>
                              <th class="text-center">tipo_pago</th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr *ngFor="let cuota of cuotas">
                              <td class="text-center">{{ cuota.id }}</td>
                              <td class="d-flex justify-content-between align-items-center">
                                {{ cuota.dni_deportista }}
                                <a style="cursor:pointer"
                                routerLink="/cuota/listXdni/{{ cuota.dni_deportista }}">
                                  <img src="../../../assets/lupa.png"
                                      alt="Icono mostrar cuotas por deportista"
                                      class="icono">
                                </a>
                              </td>
                              <td class="text-center">{{ cuota.temporada }}</td>
                              <td class="text-center">{{ cuota.mes }}</td>
                              <td class="text-center">{{ cuota.importe }}</td>
                              <td class="text-center">{{ cuota.estado }}</td>
                              <td class="text-center">{{ cuota.fecha_pago }}</td>
                              <td class="text-center">{{ cuota.tipo_pago }}</td>
                          </tr>

                      </tbody>
                  </table>
              </div>

          </div>
      </div>
  </div>
</div>
